    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            margin: 0;
            background-color: #0A1D37; /* Dark Blue Background */
            color: white;
            font-family: 'Poppins', sans-serif;
            padding: 20px 0;
            overflow: hidden;
        }

        .container-iframe {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            width: 80vw; /* Ensures the container has consistent width */
            z-index: 99;
        }

        .iframe-container {
            border-radius: 15px; /* More pronounced rounded corners for a sleek look */
            width: 100%;
            height: 75vh;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.4); /* Larger shadow for the iframe container */
            border: 3px solid #ffffff; /* White border for the iframe container */
            background-color: #0A1D37; /* Dark Blue background to match the theme */
        }

        iframe {
            width: 100%;
            height: 100%;
            background-color: #fff;
            border: none;
            border-radius: 15px; /* Ensures the iframe content also has rounded corners */
            z-index: 100;
        }

        .controls {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            width: 100%;
            height: 6vh; /* Adjusted for better spacing */
            background-color: #000000; /* Matching Dark Blue */
            border-radius: 0 0 15px 15px; /* Rounded corners only at the bottom */
            box-shadow: 0 -3px 10px rgba(0, 0, 0, 0.4); /* Slight shadow to separate from iframe */
            padding: 0 20px;
            border-top: 2px solid #ffffff; /* Subtle white border at the top of the control bar */
        }

        .icon {
            color: #fff;
            margin-right: 20px;
            cursor: pointer;
            font-size: 22px; /* Slightly bigger icons for better visibility */
            transition: transform 0.2s ease; /* Smooth hover effect */
        }

        .icon:hover {
            transform: scale(1.1); /* Slight scale on hover */
        }

        .controls i:last-child {
            margin-right: 0; /* Remove extra margin from last icon */
        }

    </style>
</head>
<body>
    <div class="container-iframe header-text">
        <div class="iframe-container">
            <iframe sandbox="allow-scripts allow-pointer-lock allow-forms allow-same-origin allow-downloads" id="myIframe" src=""></iframe>
        </div>
        <div class="controls">
            <i style="margin-left: 15px;" class="fas fa-expand icon" onclick="toggleFullscreen()"></i>
            <i class="fas fa-sync icon" onclick="refreshIframe()"></i>
            <i class="fa-solid fa-comment icon" id="whysofeinious-button"></i>
            <i class="fa-solid fa-pager icon" id="openIframeSource"></i>
        </div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const url = urlParams.get('url');
        const iframe = document.getElementById('myIframe');

        if (url) {
            iframe.src = url;
            localStorage.setItem('iframeUrl', url);
            history.replaceState(null, '', window.location.pathname);
        } else {
            const savedUrl = localStorage.getItem('iframeUrl');
            if (savedUrl) {
                iframe.src = savedUrl;
            } else {
                console.error("No URL parameter provided and no saved URL found.");
            }
        }

        function toggleFullscreen() {
            const iframe = document.getElementById('myIframe');
            if (iframe.requestFullscreen) {
                iframe.requestFullscreen();
            } else if (iframe.mozRequestFullScreen) {
                iframe.mozRequestFullScreen();
            } else if (iframe.webkitRequestFullscreen) {
                iframe.webkitRequestFullscreen();
            } else if (iframe.msRequestFullscreen) {
                iframe.msRequestFullscreen();
            }
        }

        function refreshIframe() {
            const iframe = document.getElementById('myIframe');
            iframe.src = iframe.src;
        }

        document.getElementById('whysofeinious-button').addEventListener('click', function() {
            const script = document.createElement('script');
            script.src = 'https://cdn.jsdelivr.net/npm/@widgetbot/crate@3';
            script.async = true;
            script.defer = true;
            document.body.appendChild(script);

            script.onload = function() {
                new Crate({
                    server: '1337108365591187640', 
                    channel: '1345454451904745673' 
                });
            };
        });

        document.getElementById('openIframeSource').addEventListener('click', function() {
            var iframeSrc = document.getElementById('myIframe').src;
            var link = document.createElement('a');
            link.href = iframeSrc;
            link.target = '_blank';
            link.click();
        });
    </script>
</body>
