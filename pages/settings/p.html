    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0d1a2b 0%, #1a2b3c 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: auto;
            position: relative;
        }

        body::-webkit-scrollbar {
            display: none;  /* Hide scrollbar */
        }

        .god-rays {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 60vh;
            --stripes: repeating-linear-gradient(100deg, rgba(20, 40, 60, 0.8) 0%, rgba(20, 40, 60, 0.8) 7%, transparent 10%, transparent 12%, rgba(20, 40, 60, 0.8) 16%);
            --rays: repeating-linear-gradient(100deg, rgba(30, 50, 90, 0.9) 10%, rgba(20, 40, 80, 0.9) 15%, rgba(30, 50, 90, 0.9) 20%, rgba(20, 40, 80, 0.9) 25%, rgba(30, 50, 90, 0.9) 30%);
            background-image: var(--stripes), var(--rays);
            background-size: 300%, 200%;
            background-position: 50% 50%, 50% 50%;
            animation: fadeIn 2s ease-in-out;
            mask-image: radial-gradient(ellipse at 100% 0%, rgba(255, 255, 255, 0) 30%, transparent 60%);
            -webkit-mask-image: radial-gradient(ellipse at 100% 0%, white 30%, transparent 60%);
            pointer-events: none;
            z-index: -1;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .login-button {
            position: absolute;
            top: 1.5rem;
            right: 1.5rem;
            background: linear-gradient(45deg, #6b9bff, #4d8bf5);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 30px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(77, 139, 245, 0.3);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .login-button:hover {
            background: linear-gradient(45deg, #4d8bf5, #6b9bff);
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(77, 139, 245, 0.5);
        }

        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90vw;
            max-width: 600px;
            height: 80vh;
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.4);
            z-index: 1000;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .popup iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .popup-close {
            position: absolute;
            top: 15px;
            right: 15px;
            width: 35px;
            height: 35px;
            background: #ff5555;
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            font-size: 20px;
            line-height: 35px;
            transition: all 0.3s ease;
        }

        .popup-close:hover {
            background: #ff3333;
            transform: rotate(90deg);
        }

        .profile-container {
            background: rgba(10, 29, 55, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
            padding: clamp(20px, 4vw, 60px);
            width: clamp(300px, 70vw, 850px);
            text-align: center;
            color: white;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            max-width: 90%;
        }

        .profile-container:hover {
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
            transform: translateY(-5px);
        }

        .profile-container h2 {
            font-size: clamp(24px, 3vw, 40px);
            margin-bottom: 1.5rem;
            text-transform: uppercase;
            letter-spacing: 3px;
            font-weight: 600;
            background: linear-gradient(45deg, #6b9bff, #ffffff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .profile-image {
            margin-bottom: 2rem;
            position: relative;
        }

        .profile-image img {
            width: clamp(80px, 12vw, 130px);
            height: clamp(80px, 12vw, 130px);
            border-radius: 50%;
            object-fit: cover;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 3px solid rgba(255, 255, 255, 0.2);
        }

        .profile-image:hover img {
            transform: scale(1.15) rotate(5deg);
            box-shadow: 0 15px 30px rgba(77, 139, 245, 0.3);
            border-color: rgba(107, 155, 255, 0.5);
        }

        input[type="file"] {
            display: none;
        }

        .input-group {
            margin-bottom: 1.5rem;
        }

        .input-group input, .bio-textarea {
            width: 100%;
            padding: clamp(10px, 1.5vw, 14px);
            border-radius: 10px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            font-size: clamp(14px, 1.8vw, 18px);
            margin-bottom: 1rem;
            background: rgba(13, 26, 43, 0.9);
            color: white;
            transition: all 0.3s ease;
        }

        .input-group input:focus, .bio-textarea:focus {
            border-color: #6b9bff;
            box-shadow: 0 0 10px rgba(107, 155, 255, 0.3);
            outline: none;
        }

        .bio-textarea {
            height: clamp(80px, 12vh, 120px);
            resize: none;
        }

        .save-button {
            background: linear-gradient(45deg, #6b9bff, #4d8bf5);
            color: white;
            border: none;
            padding: clamp(12px, 1.5vw, 16px) clamp(24px, 3vw, 32px);
            border-radius: 50px;
            cursor: pointer;
            font-size: clamp(14px, 1.8vw, 18px);
            font-weight: 600;
            transition: all 0.4s ease;
            box-shadow: 0 5px 15px rgba(77, 139, 245, 0.3);
            margin-top: 1rem;
        }

        .save-button:hover {
            background: linear-gradient(45deg, #4d8bf5, #6b9bff);
            transform: scale(1.05) translateY(-3px);
            box-shadow: 0 8px 20px rgba(77, 139, 245, 0.5);
        }

        footer {
            color: rgba(255, 255, 255, 0.7);
            margin-top: 2rem;
            font-size: clamp(12px, 1.5vw, 14px);
            letter-spacing: 1px;
            transition: all 0.3s ease;
        }

        footer p:hover {
            color: #6b9bff;
            cursor: pointer;
        }
    </style>

    <div class="god-rays"></div>
    <button class="login-button" onclick="openLoginPopup()">
        <i class="fas fa-sign-in-alt"></i> Login
    </button>
    
    <div id="loginPopup" class="popup">
        <button class="popup-close" onclick="closeLoginPopup()">Ã—</button>
        <iframe src="https://accounts.petezahgames.com"></iframe>
    </div>

    <div class="profile-container">
        <h2>Profile</h2>
        <div class="profile-image">
            <img src="/storage/images/main/profile.png" alt="Profile Picture" id="profileImage">
            <input type="file" id="imageInput" accept="image/*">
        </div>

        <div class="input-group">
            <input type="text" id="nameInput" placeholder="Enter your name">
        </div>

        <div class="input-group">
            <textarea id="bioInput" class="bio-textarea" placeholder="Write something about yourself..."></textarea>
        </div>

        <button class="save-button" onclick="saveProfile()">Save Profile</button>

        <footer>
            <p>Profile saved with localStorage!</p>
        </footer>
    </div>

    <script>
        window.onload = function() {
            let savedName = localStorage.getItem('name');
            let savedBio = localStorage.getItem('bio');
            let savedImage = localStorage.getItem('profileImage');
            
            if (savedName) document.getElementById('nameInput').value = savedName;
            if (savedBio) document.getElementById('bioInput').value = savedBio;
            if (savedImage) document.getElementById('profileImage').src = savedImage;
        };

        document.getElementById('profileImage').addEventListener('click', function() {
            document.getElementById('imageInput').click();
        });

        document.getElementById('imageInput').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onloadend = function() {
                    document.getElementById('profileImage').src = reader.result;
                    localStorage.setItem('profileImage', reader.result);
                };
                reader.readAsDataURL(file);
            }
        });

        function saveProfile() {
            const name = document.getElementById('nameInput').value;
            const bio = document.getElementById('bioInput').value;
            localStorage.setItem('name', name);
            localStorage.setItem('bio', bio);
            alert('Profile saved successfully!');
        }

        function openLoginPopup() {
            document.getElementById('loginPopup').style.display = 'block';
        }

        function closeLoginPopup() {
            document.getElementById('loginPopup').style.display = 'none';
        }
    </script>
    <script src="/storage/js/settings.js"></script>
</body>
