        /* Hide the caption by default and only show it on hover */
.image-box {

/* The image will cover the caption */
.image {

    margin-right: 8px;
    border-radius: 8px;
    border: 3px solid #ffffff;
    box-shadow: 0 7px 20px rgba(255, 255, 255, 0.2);
    transition: transform 0.3s, box-shadow 0.3s, filter 0.3s;
}

/* Hover effect on the image */
.image:hover, .image.glow {
    transform: scale(1.08);
    box-shadow: 0 10px 25px rgba(255, 255, 255, 0.4);
    filter: brightness(1.2);
}

/* Initially hide the caption */
.caption {
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    text-align: center;
    font-size: 12px;
    font-weight: 600;
    letter-spacing: 0.5px;
    background: linear-gradient(45deg, rgba(10, 29, 55, 0.9), rgba(40, 40, 40, 0.8));
    color: #ffffff;
    padding: 6px 0;
    border-radius: 0 0 8px 8px;
    box-shadow: 0 3px 8px rgba(255, 255, 255, 0.1);
    visibility: hidden;
    opacity: 0;
    transition: opacity 0.3s ease-in-out, visibility 0s 0.3s;
}

/* Show the caption when hovering over the image */
.image-box:hover .caption {
    opacity: 1;
    visibility: visible;
    transition: opacity 0.3s ease-in-out;

    <script>
        function startGaming() {
            window.location.href = 'g.html'; 
        }

        document.addEventListener("DOMContentLoaded", function () {
            const imageContainer = document.querySelector('.image-container');
            const images = document.querySelectorAll('.image-box');
            const prevBtn = document.getElementById('prev-btn');
            const nextBtn = document.getElementById('next-btn');

            const imageWidth = 128;
            const totalImages = images.length;
            let counter = 0;

            for (let i = 0; i < 4; i++) {
                const firstClone = images[i].cloneNode(true);
                const lastClone = images[totalImages - 1 - i].cloneNode(true);
                imageContainer.appendChild(firstClone);
                imageContainer.insertBefore(lastClone, imageContainer.firstChild);
            }

            const fullImageSet = document.querySelectorAll('.image-box');
            imageContainer.style.transform = `translateX(-${imageWidth * 4}px)`;
            counter = 4;

            function moveImages() {
                imageContainer.style.transition = "transform 0.5s ease-in-out";
                imageContainer.style.transform = `translateX(-${counter * imageWidth}px)`;
            }

            function glowNextImage() {
                const nextImage = document.querySelectorAll('.image-box')[counter];
                nextImage.querySelector('.image').classList.add('glow');
            }

            function removeGlow() {
                const currentImage = document.querySelectorAll('.image-box')[counter];
                currentImage.querySelector('.image').classList.remove('glow');
            }

            nextBtn.addEventListener('click', () => {
                removeGlow();
                counter++;
                moveImages();
                glowNextImage();
                if (counter >= totalImages + 4) {
                    setTimeout(() => {
                        imageContainer.style.transition = "none";
                        counter = 4;
                        moveImages();
                    }, 500);
                }
            });

            prevBtn.addEventListener('click', () => {
                removeGlow();
                counter--;
                moveImages();
                if (counter <= 0) {
                    setTimeout(() => {
                        imageContainer.style.transition = "none";
                        counter = totalImages;
                        moveImages();
                    }, 500);
                }
            });
        });

	const images = [
            { src: '/storage/images/main/smashy.jpg', caption: 'Smashy Road' },
            { src: '/storage/images/main/ragdoll.jpg', caption: 'Ragdoll Simulator' },
            { src: '/storage/ag/g/slope/IMG_5256.jpeg', caption: 'Slope' },
            { src: '/storage/images/main/slitherio.jpg', caption: 'Slither.io' },
            { src: '/storage/images/main/brawlstars1.jpg', caption: 'Brawl Stars' },
            { src: '/storage/ag/g/yohoho/IMG_5302.jpeg', caption: 'YoHoHo!' }
        ];

        let currentIndex = 0; // To keep track of the current image index

        // Get the image and caption elements
        const imageElement = document.getElementById('large-image');
        const captionElement = document.getElementById('large-image-caption');

        // Function to change the image and caption
        function changeImage() {
            currentIndex = (currentIndex + 1) % images.length; // Loop back to the start when reaching the end
            const currentImage = images[currentIndex];
            imageElement.src = currentImage.src;
            captionElement.textContent = currentImage.caption;
        }

        // Change the image and caption every 3 seconds
        setInterval(changeImage, 3000);

	class TxtType {
            constructor(el, toRotate, period) {
                this.toRotate = toRotate;
                this.el = el;
                this.loopNum = 0;
                this.period = parseInt(period, 10) || 2000;
                this.txt = '';
                this.tick();
                this.isDeleting = false;
            }

            tick() {
                const i = this.loopNum % this.toRotate.length;
                const fullTxt = this.toRotate[i];

                if (this.isDeleting) {
                    this.txt = fullTxt.substring(0, this.txt.length - 1);
                } else {
                    this.txt = fullTxt.substring(0, this.txt.length + 1);
                }

                this.el.innerHTML = '<span class="wrap">' + this.txt + '</span>';

                let delta = 200 - Math.random() * 100;

                if (this.isDeleting) {
                    delta /= 2;
                }

                if (!this.isDeleting && this.txt === fullTxt) {
                    delta = this.period;
                    this.isDeleting = true;
                } else if (this.isDeleting && this.txt === '') {
                    this.isDeleting = false;
                    this.loopNum++;
                    delta = 500;
                }

                setTimeout(() => this.tick(), delta);
            }
        }

        document.addEventListener('DOMContentLoaded', function () {
            const elements = document.getElementsByClassName('typewrite');
            for (let i = 0; i < elements.length; i++) {
                const toRotate = elements[i].getAttribute('data-type');
                const period = elements[i].getAttribute('data-period');
                if (toRotate) {
                    new TxtType(elements[i], JSON.parse(toRotate), period);
                }
            }

            const css = document.createElement('style');
            css.type = 'text/css';
            css.innerHTML = '.typewrite > .wrap { border-right: 0.06em solid #a04cff}';
            document.body.appendChild(css);
        });

	document.addEventListener('DOMContentLoaded', function() {
    const popup = document.getElementById('discord-popup');
    const closeBtn = document.getElementById('close-popup');

    // Check if the popup should be shown
    function checkPopup() {
        const lastPopupClose = localStorage.getItem('lastPopupClose');
        const currentTime = new Date().getTime();

        // Show popup if it hasn't been closed in the last hour
        if (!lastPopupClose || currentTime - lastPopupClose > 3600000) { // 1 hour = 3600000 ms
            popup.style.display = 'flex';
        }
    }

    // Close the popup and set the time it was closed
    closeBtn.addEventListener('click', function() {
        popup.style.display = 'none';
        localStorage.setItem('lastPopupClose', new Date().getTime());
    });

    // Show the popup when the page loads
    checkPopup();
});

document.addEventListener('DOMContentLoaded', function() {
    const ipAddressElement = document.getElementById('ip-address');
    const fpsElement = document.getElementById('fps');
    let frameCount = 0;
    let fps = 0;
    let lastUpdateTime = performance.now();

    // Fetch the user's IP address using a public API
    fetch('https://api.ipify.org?format=json')
        .then(response => response.json())
        .then(data => {
            ipAddressElement.textContent = `IP: ${data.ip}`;
        })
        .catch(err => {
            ipAddressElement.textContent = "IP: Error fetching IP";
            console.error("Error fetching IP address:", err);
        });

    // Calculate FPS continuously on every frame
    function calculateFPS() {
        frameCount++;
        const now = performance.now();
        const deltaTime = now - lastUpdateTime;

        // If 1 second has passed, update the FPS display
        if (deltaTime >= 1000) {
            fps = frameCount;  // Set FPS as the number of frames in the last second
            fpsElement.textContent = `FPS: ${fps}`; // Update the display

            // Reset for the next second
            frameCount = 0;
            lastUpdateTime = now;
        }

        // Call requestAnimationFrame to calculate FPS on the next frame
        requestAnimationFrame(calculateFPS);
    }

    // Start the FPS calculation
    requestAnimationFrame(calculateFPS);
});

    </script>
